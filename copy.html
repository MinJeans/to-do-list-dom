            function tambahTugas() {
                let input = document.getElementById("inputTugas").value;
                if (input === "") {
                    alert("isi tugas dulu!");
                    return;
                }
                let li = document.createElement("li");
                li.textContent = input;
                document.getElementById("daftar").appendChild(li);
                document.getElementById("inputTugas").value = "";

            }

            function hapusTugas() {
                let daftar = document.getElementById("daftar");
                if (daftar.lastChild) {
                    daftar.removeChild(daftar.lastChild);
                } else {
                    alert("Tidak ada tugas untuk dihapus!");
                }
            }

            let kontainer = document.getElementById("kontainer");
            let target = document.getElementById("hapus");
            kontainer.removeChild(target);
